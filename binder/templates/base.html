{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="" />
    {% comment %} <script src="https://cdn.tailwindcss.com"></script> {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
    {% block head %}
      <title>PokeTracker</title>
    {% endblock %}
  </head>
  <body>
    <header class="bg-gray-800 text-white p-4">
      <nav class="flex justify-between items-center">
        <div class="flex items-center gap-4">
          <a href="/"><img src="{% static 'images/PokeTracker.png' %}" alt="PokeTracker Logo" class="h-8" /></a>
          {% if user.is_authenticated %}
            <a href="{% url 'binder-index' %}" class="hover:underline">My Binders</a>
          {% endif %}
        </div>
        <div class="flex items-center gap-4">
          {% if user.is_authenticated %}
            <form id="logout-form" method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit" class="hover:underline">Log out</button>
            </form>
          {% else %}
            <a href="{% url 'signup' %}" class="hover:underline">Sign Up</a>
            <a href="{% url 'login' %}" class="hover:underline">Login</a>
          {% endif %}
        </div>
      </nav>
    </header>

    <main>
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
