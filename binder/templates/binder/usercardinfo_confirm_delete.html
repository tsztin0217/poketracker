{% extends 'base.html' %} {% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete the card "{{ object }}"?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a href="{% url 'user-card-detail' object.pk %}">Cancel</a>
</form>
{% endblock %}
