{% extends "base.html" %}

{% block content %}
<div class="text-center mb-6">
  <p class="text-4xl py-2">{{ card.name }}</p>
</div>

<div class="h-autol flex items-center justify-center">
  <div class="flex flex-col md:flex-row items-center justify-center gap-10 px-4 mx-auto w-full max-w-6xl">

    <img src="{{ card.images.large }}" alt="{{ card.name }}" class="rounded max-h-120 max-w-full h-auto" />

  <form method="post" class=" mx-auto  max-w-md w-full">
    {% csrf_token %}

    <p>
      <label for="{{ form.date_obtained.id_for_label }}" class="label">Date Obtained</label>
      <input type="date" name="{{ form.date_obtained.name }}" id="{{ form.date_obtained.id_for_label }}"
             value="{{ form.date_obtained.value|default_if_none:'' }}"
             class="input input-bordered w-full" />
    </p>

    <p>
      <label for="{{ form.method_obtained.id_for_label }}" class="label">Method Obtained</label>
      <select name="{{ form.method_obtained.name }}" id="{{ form.method_obtained.id_for_label }}"
              class="select w-full">
        {% for val, text in form.method_obtained.field.choices %}
          <option value="{{ val }}" {% if form.method_obtained.value == val|stringformat:"s" %}selected{% endif %}>{{ text }}</option>
        {% endfor %}
      </select>
    </p>

    <p>
      <label for="{{ form.graded.id_for_label }}" class="label">Graded</label>
      <select name="{{ form.graded.name }}" id="{{ form.graded.id_for_label }}"
              class="select w-full">
        {% for val, text in form.graded.field.choices %}
          <option value="{{ val }}" {% if form.graded.value == val|stringformat:"s" %}selected{% endif %}>{{ text }}</option>
        {% endfor %}
      </select>
    </p>

    <p>
      <label for="{{ form.grade.id_for_label }}" class="label">Grade</label>
      <input type="number" min="0" max="10" step="0.5" name="{{ form.grade.name }}" id="{{ form.grade.id_for_label }}"
             value="{{ form.grade.value|default_if_none:'' }}" class="input w-full" />
    </p>
    

    <p>
      <label for="{{ form.price_paid.id_for_label }}" class="label">Price Paid</label>
      <input type="number" step="0.01" name="{{ form.price_paid.name }}" id="{{ form.price_paid.id_for_label }}"
             value="{{ form.price_paid.value|default_if_none:'' }}"
             class="input w-full" />
    </p>

    <p>
      <label for="{{ form.comments.id_for_label }}" class="label">Comments</label>
      <textarea name="{{ form.comments.name }}" id="{{ form.comments.id_for_label }}"
                class="textarea w-full">{{ field.value|default_if_none:'' }}</textarea>
    </p>

    <p>
      <button type="submit" class="btn btn-success w-full">Add Card</button>
    </p>
  </form>
  </div>
</div>
{% endblock %}
