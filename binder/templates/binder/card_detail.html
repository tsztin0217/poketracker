{% extends 'base.html' %}
{% block content %}
  <div class="mb-4 flex justify-center mt-4">
    <img src="{{ card.set.images.logo }}" alt="{{ card.name }} logo" class="w-1/3 max-h-24 object-contain" />
  </div>

  <div class="flex flex-col md:flex-row gap-5 mx-4 sm:mx-6 md:mx-10 mt-5 mb-10 justify-center">
    <div class="w-full md:w-1/2 flex justify-center">
      <img src="{{ card.images.large }}" alt="{{ card.name }}" class="rounded max-h-120 max-w-full h-auto" />
    </div>

    <div class="flex justify-center flex-col items-center w-full md:w-1/2 space-y-4">
      <h1 class="text-2xl font-bold flex justify-center items-center gap-2 text-left">
        {{ card.name }}
        <img src="{{ card.set.images.symbol }}" alt="{{ card.set.name }} symbol" class="w-6 h-6 object-contain" />
      </h1>
      <p><strong>Set:</strong> {{ card.set.name }}</p>
      <p><strong>Series:</strong> {{ card.set.series }}</p>
      <p><strong>Rarity:</strong> {{ card.rarity }}</p>
      <p><strong>Release Date:</strong> {{ card.set.releaseDate }}</p>
      <p><strong>Updated At:</strong> {{ card.set.updatedAt }}</p>
      <p>
        <strong><a class="link link-primary" href="{{ card.tcgplayer.url }}">View on TCG Player</a></strong>
      </p>
      <p>
        <a class="btn btn-primary" href="{% url 'add_card_to_binder' binder.id card.id %}">
          Add {{ card.name }} to binder
        </a>
      </p>
    </div>
  </div>
{% endblock %}
