{% extends 'base.html' %}
{% block head %}
<title>Log In to PokeTracker</title>
{% endblock %}
{% block content %}
<div class="max-w-sm mx-auto mt-10 p-6 bg-base-100 shadow-lg rounded-box">
    <h2 class="text-2xl font-bold mb-6 text-center">Login to Your Account</h2>
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="form-control mb-4">
        <label class="label">
          <span class="label-text">Username</span>
        </label>
        <input
          type="text"
          name="username"
          class="input input-bordered"
          required
        />
      </div>
  
      <div class="form-control mb-6">
        <label class="label">
          <span class="label-text">Password</span>
        </label>
        <input
          type="password"
          name="password"
          class="input input-bordered"
          required
        />
      </div>
  
      <div class="form-control mb-6">
        <button class="btn btn-primary align-center" type="submit">Login</button>
      </div>
    </form>
  </div>
  
{% endblock %}
